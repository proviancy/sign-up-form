<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cheese Club Signup</title>
</head>
<body>
  <div class="container">
    <div class="left container vertical">
      <div class="logo container">
        <img src="img/logo.png" class="logo"><span>ODIN</span>
      </div>
      <div></div>
    </div>
    <div class="right container vertical">
      <form action="#" method="post" class="container vertical">
        <h2 class="intro">
          Welcome to Mr. Magorium's Cheese club. We send you free cheese tips based on our <em>favorite</em> cheeses each month! Sign up now to join our mailing list!
        </h2>
        <div class="fields">
          <h3>Let's do this!</h3>
          <div class="row1 container">
            <div class="container vertical">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="container vertical">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" required>
            </div>
          </div>
          <div class="row2 container">
            <div class="container vertical">
              <label for="phone_number">Phone Number</label>
              <input type="tel" name="phone_number" id="phone_number" required>
            </div>
            <div class="container vertical">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" required>
            </div>
          </div>
          <div class="row3 container">
            <div class="container vertical">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="container vertical">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm-password" minlength="6" maxlength="60" required>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="submit" type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Click here to log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
