<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cheese Club Signup</title>
</head>
<body>
  <div>
    <div class="left container">
      <div class="logo"></div>
    </div>
    <div class="right container vertical">
      <div>
        <p class="intro">
          Welcome to Mr. Magorium's Cheese club. We send you free cheese tips based on our favorite cheeses each month! Sign up now to join our mailing list!
        </p>
      </div>
      <div>
        <form action="#" method="post">
          <div class="fields">
            <div class="row1 container">
              <div class="container vertical">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
              </div>
              <div class="container vertical">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">
              </div>
            </div>
            <div class="row2 container">
              <div class="container vertical">
                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number">
              </div>
              <div class="container vertical">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
              </div>
            </div>
            <div class="row3 container">
              <div class="container vertical">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
              </div>
              <div class="container vertical">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
              </div>
            </div>
          </div>
          <div class="buttons">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Click here to log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
